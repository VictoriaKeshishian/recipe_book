{% extends 'myapp/base.html' %}

{% block title %}Мои рецепты{% endblock %}

{% block content %}
    <h2>Мои рецепты</h2>
    <ul>
        {% for recipe in user_recipes %}
            <li><a href="{% url 'edit_recipe' recipe.id %}">{{ recipe.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
