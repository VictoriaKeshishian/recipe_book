{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>

    <title>{% block title %}Мой сайт с рецептами{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/css/styles.css' %}">
</head>
<body>
    <header>
