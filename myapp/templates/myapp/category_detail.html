{% extends 'myapp/base.html' %}

{% block title %}{{ category.name }}{% endblock %}

{% block content %}
    <h2>{{ category.name }}</h2>
    <ul>
        {% for recipe in recipes %}
            <li><a href="{% url 'recipe_detail' recipe.id %}">{{ recipe.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
